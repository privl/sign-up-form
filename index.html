<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="left">
        <div>
            <img src="images/odin-lined.png" alt="odin logo" id="logoImage">
            <p id="logoText">ODIN</p>
        </div>
        <footer>
            Photo by <a href="https://unsplash.com/@haliewestphoto">Halie West</a>
            on <a href="https://unsplash.com/">Unsplash</a>
        </footer>
    </div>
    
    <div class="right">
        <div class="someText">
            <p>
                This is not a real online service! You know you need something like
                this in your life to help you realize your deepest dreams. Sign up
                <em>now</em> to get started.
            </p>
            <p>
                You <em>know</em> you want to.
            </p>
        </div>
        <form action="https://httpbin.org/post" method="post" id="signUpForm">
            <p>Let's do this!</p>
            <div class="inputLine">
                <div class="inputItem">
                    <label for="first-name">FIRST NAME</label>
                    <input type="text"
                        name="first-name"
                        id="first-name"
                        placeholder=""
                        required>
                    <span class="error-message"></span>
                </div>
                <div class="inputItem">
                    <label for="last-name">LAST NAME</label>
                    <input type="text"
                        name="last-name"
                        id="last-name"
                        placeholder=""
                        required>
                    <span class="error-message"></span>
                </div>
            </div>
            <div class="inputLine">
                <div class="inputItem">
                    <label for="email">EMAIL</label>
                    <input type="email"
                        name="email"
                        id="email"
                        placeholder=""
                        required>
                    <span class="error-message"></span>
                </div>
                <div class="inputItem">
                    <label for="phone-number">PHONE NUMBER</label>
                    <input type="tel"
                        name="phone-number"
                        id="phone-number"
                        pattern="\d*"
                        placeholder=""
                        required>
                    <span class="error-message"></span>
                </div>
            </div>
            <div class="inputLine">
                <div class="inputItem">
                    <label for="password">PASSWORD</label>
                    <input type="password"
                        name="password"
                        id="password"
                        placeholder=""
                        minlength="8"
                        required>
                    <span class="error-message"></span>
                </div>
                <div class="inputItem">
                    <label for="confirm-password">CONFIRM PASSWORD</label>
                    <input type="password"
                        name="confirm-password"
                        id="confirm-password"
                        placeholder=""
                        required>
                    <span class="error-message"></span>
                </div>
            </div>
        </form>
        <button type="submit" form="signUpForm">Create Account</button>
        <p id="forLogIn">Already have an account? <a href="">Log In</a></p>
    </div>
</body>
</html>
